<div *ngIf="termino.length > 0">
    <h1>
        Buscando:
        <small>
        {{ termino }}
        <br>
    </small>
    </h1>
</div>

<div *ngIf="termino.length < 1">
    <h1>
        Heroes
        <small>
            Marvel y DC
        </small>
        <br>
    </h1>
</div>


<div class="row animated fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultados con el termino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [routerLink]="['/heroe', item.serialkey]" [Inputheroe]="item" *ngFor="let item of heroes"></app-heroe-tarjeta>

</div>
