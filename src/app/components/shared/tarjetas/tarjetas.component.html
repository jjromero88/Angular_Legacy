<div class="card-columns m-5 animated fadeIn">
    <div (click)="VerArtista(cancion)" *ngFor="let cancion of inputCanciones" class="card puntero">
        <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{ cancion.name }}
            </h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-success">
                    {{ artista.name }}
                </span>
            </p>
        </div>
    </div>
</div>
