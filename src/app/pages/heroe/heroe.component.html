<h1>
    Heroe:
    <small>
        {{ heroe.nombre }}
    </small>
</h1>
<hr>

<div clas="row">
    <div class="col text-right">
        <button routerLink="/heroes" type="button" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #formulario="ngForm" (ngSubmit)="guardar(formulario)">

            <div clas="form-group">
                <label>Firebae ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase Id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div clas="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del heroe" required>
            </div>

            <div clas="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder del heroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
