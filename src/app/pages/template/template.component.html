<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="Guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input autocomplete="nombre" name="nombre" [class.is-invalid]="(nombre.invalid && nombre.touched)" [ngModel]="usuario.nombre" #nombre="ngModel" required minlength="5" type="text" placeholder="Nombre" class="form-control">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input autocomplete="apellido" name="apellido" ngModel [ngModel]="usuario.apellido" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched" required minlength="2" class="form-control" type="text" placeholder="Apellido">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">El correo es obligatorio</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input autocomplete="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched" ngModel [ngModel]="usuario.email" #email="ngModel" required class="form-control" type="email" placeholder="Correo electrÃ³nico">
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El correo es obligatorio</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <select name="pais" ngModel [ngModel]="usuario.pais" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched" [disabled]="paises.length === 0" class="form-control" required>
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{ pais.nombre }}
                </option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Debe seleccionar un pais</small>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" required ngModel #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
